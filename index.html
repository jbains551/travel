<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Tutorial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body class="flexCenter">
    <div class="flexCenter"> 
        <h1>Vacation Search</h1>

        <form id="searchForm" class="searchForm" role="search">
            <label class="offscreen" for="searchText">
                Enter a search term or phrase
            </label>
            <input
                type="text"
                id="searchText"
                class="searchText"
                name="searchText"
                autocomplete="on"
                role="searchbox"
                required>
            <button class="searchButton"><i class="fas fa-search"></button>
        </form> 
    </div>
    <div></div>

</body>
</html>
